<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }} - Sentiment Analysis</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
        }
        .textarea-container {
            margin-bottom: 1rem;
        }
        .progress-bar {
            font-weight: bold;
        }
        h2 span + span {
            font-size: 1.5rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Sentiment Analysis</h1>
    </header>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="POST" class="card p-4 shadow">
                    <div class="form-group">
                        <label for="inputText" class="font-weight-bold">Enter Some Text:</label>
                        <textarea id="inputText" name="input_text" class="form-control" rows="5" placeholder="Type your text here...">{{ text }}</textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Evaluate Sentiment</button>
                    </div>
                </form>
            </div>
        </div>

        {% if final %}
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 text-center">
                <h2>
                    The Sentiment for the Input is
                    <span class="text-success">{{ final }}%</span> Positive
                    {% if final > 50 %}
                        ðŸ˜Š
                    {% else %}
                        ðŸ˜ž
                    {% endif %}
                </h2>
                <div class="progress mt-3">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: {{ final }}%;" aria-valuenow="{{ final }}" aria-valuemin="0" aria-valuemax="100">{{ final }}%</div>
                </div>
            </div>
        </div>
        {% endif %}
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+7p2IgPnvn2fGZpjl3L8IsrlheSN6b6cxhEJOZo" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
